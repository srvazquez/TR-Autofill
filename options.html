<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración - Auto Relleno</title>
    <style>
      /* Estilos generales */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2e2e2e;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }

      /* Contenedor del formulario */
      .config-container {
        background-color: #3a3a3a;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        width: 400px;
        text-align: left;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #f1f1f1;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 16px;
        margin-bottom: 6px;
        color: #e0e0e0;
      }

      input[type="text"] {
        width: calc(100% - 20px);
        padding: 12px 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background-color: #555;
        color: #fff;
        outline: none;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
      }

      input[type="text"]:focus {
        background-color: #666;
      }

      input[type="text"]:disabled {
        background-color: #252525;
        color: #cfcfcf;
      }

      /* Checkbox alineado correctamente */
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      input[type="checkbox"] {
        transform: scale(1.2);
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 14px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        transform: scale(0.98);
      }

      .form-container {
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="config-container">
      <h1>⚙️ Configuración TR</h1>

      <div class="form-container">
        <div class="checkbox-group">
          <input type="checkbox" id="useGeolocation" />
          <label for="useGeolocation"
            >Usar geolocalización para seleccionar el país</label
          >
        </div>

        <div class="form-group">
          <label for="defaultCountry">País por defecto:</label>
          <input
            type="text"
            id="defaultCountry"
            placeholder="Ejemplo: España"
          />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Número de teléfono:</label>
          <input
            type="text"
            id="phoneNumber"
            placeholder="Ejemplo: 600123456"
          />
        </div>

        <button id="save">💾 Guardar configuración</button>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
